<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <main class="box">
      <div class="profile-box">
        <img class="user-img"
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica"
        />
        <h1 class="user-name">Jessica Randall</h1>
        <p class="user-location">London, United Kingdom</p>
        <p class="user-info">"Front-end developer and avid reader."</p>
        <ul class="social-links">
          <li class="link-items"><a href="#">GitHub</a></li>
          <li class="link-items"><a href="#">Frontend Mentor</a></li>
          <li class="link-items"><a href="#">LinkedIn</a></li>
          <li class="link-items"><a href="#">Twitter</a></li>
          <li class="link-items"><a href="#">Instagram</a></li>
        </ul>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Barakat</a>.
    </div>
  </body>
</html>
